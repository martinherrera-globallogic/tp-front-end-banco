<h2 mat-dialog-title color="primary">{{ title }}</h2>
<mat-dialog-content>
  <mat-dialog-actions class="mat-dialog-confirm-content">
    <button mat-raised-button type="button" (click)="cancelActionDialog()">
      Cancel
    </button>
    @if(this.isDelete){
    <button
      mat-raised-button
      type="button"
      (click)="cofirmActionDialog()"
      color="warn"
    >
      Confirm
    </button>
    } @else {
    <button
      mat-raised-button
      type="button"
      (click)="cofirmActionDialog()"
      color="accent"
    >
      Confirm
    </button>
    }
  </mat-dialog-actions>
</mat-dialog-content>
